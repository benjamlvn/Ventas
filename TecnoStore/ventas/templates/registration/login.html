{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingreso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'app/css/estilo_login.css' %}" />
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card bg-secondary text-white shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Ingresa Tus Datos</h2>
                        <hr class="mb-4">

                        {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        {% endif %}

                        {% load crispy_forms_tags %}
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <div>
                                    <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm me-2">Ir a Home</a>
                                    <a href="{% url 'registro' %}" class="btn btn-outline-light btn-sm">Reg√≠strate</a>
                                </div>
                                <button type="submit" class="btn btn-success">Ingresar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
